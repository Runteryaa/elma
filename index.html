<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Linktree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #777;
            margin-bottom: 20px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .link-button {
            text-decoration: none;
            background-color: #1da1f2;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .link-button:hover {
            background-color: #0d8ae2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="your-profile-image.jpg" alt="Profile Image" class="profile-image">
            <h1>Your Name</h1>
            <p>Your bio or description</p>
        </div>

        <div class="links" id="links-container">
            <!-- Links will be injected here by JavaScript -->
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
